<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center p-3"> SignUp Form</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="image.jpg" class="w-100 h-10" alt="">
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="alert alert-success d-none" id="successAlert" role="alert"></div>
                        <div class="alert alert-danger d-none" id="dangerAlert" role="alert"></div>
                        <form id="register">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="firstname">FirstName</label>
                                    <input type="text" name="" id="firstName" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="LastName">LastName</label>
                                    <input type="text" name="" id="LastName" class="form-control">
                                </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="Password">Password</label>
                                        <input type="Password" name="" onkeyup=" checkpasworp()" id="Password" class="form-control">
                                        <span id="paswordhelper"></span>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="ConfirmPassword">Confirm Password</label>
                                        <input type="ConfirmPassword" name="" id="ConfirmPassword" class="form-control">
                                    </div>
                                    </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="email">Email</label>
                                    <input type="email" name="" id="email" class="form-control">
                                    </div>
                                    </div>
                                    <div class="row">
                                    <div class="col-md-12">
                                        <label for="phone">Phone</label>
                                        <input type="phone" name="" id="phone" class="form-control">
                                    </div>
                
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-success d-blok w-100 mt-4">Save</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="reset" class="btn btn-danger w-100 mt-4">Reset</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="main.js"></script>
    </body>
</html>
